version: '3.8'

services:
  postgresql:
    image: postgres:latest
    container_name: postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: teste
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: testdb
    volumes:
      - postgresql_data:/var/lib/postgresql/data
  api-fulog:
    build:
      context: .
    container_name: api-fulog
    ports:
      - '3001:3000'
    depends_on:
      - postgresql

volumes:
  postgresql_data:
